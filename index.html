<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Data Input Form</h2>
<form id="dataForm">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="serial_number">Serial Number</label>
    <input type="text" id="serial_number" name="serial_number" required>

    <label for="card_number">Card Number</label>
    <input type="text" id="card_number" name="card_number" required>

    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="e.g., President, Treasurer, etc." required>

    <label for="date_of_birth">Date of Birth</label>
    <input type="date" id="date_of_birth" name="date_of_birth" required>

    <label for="place_of_birth">Place of Birth</label>
    <input type="text" id="place_of_birth" name="place_of_birth" required>

    <label for="residential_address">Residential Address</label>
    <input type="text" id="residential_address" name="residential_address" required>

    <label for="cell_phone">Cell Phone</label>
    <input type="text" id="cell_phone" name="cell_phone" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="photo_url">Photo URL</label>
    <input type="url" id="photo_url" name="photo_url" required>

    <button type="submit">Submit</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="script.js"></script>

</body>
</html>
